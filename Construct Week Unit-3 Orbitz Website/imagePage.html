<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./footer.css">
	<link rel="stylesheet" href="./navbar.css">
    <style>
		
		#container{
			display: grid;
			grid-template-columns: repeat(2,1fr);
			grid-template-rows: auto;
			gap: 3px;
			border: 1px solid black;
			margin: auto;
			width: 80%;
		}
		#outContainer{
			width: 100%;
		}
		img{
			width: 100%;
			height: 420px;

		}
		/* #container>div{
			width: 30%;
		} */
	</style>
    <title>Document</title>
</head>
<body>
    <div style="background-color: #00253C" id="navbar"> 
		
	</div>
	<div id="outContainer">
		<div id="container">

		</div>
	</div>
	<div id="footerBottom">

	</div>
</body>
</html>
<script>
	
	let hotelImages  = JSON.parse(localStorage.getItem("hotelImages"))||[] ; 
	let container = document.getElementById("container") ; 
	function showData(){
		container.innerHTML = null ; 
		hotelImages.forEach(function(el,i){
			// let div = document.createElement("div") ; 
			let img = document.createElement("img") ; 
			img.src = el.mainUrl ; 
			container.append(img) ; 
			// container.append(div)
		})
	}
	showData() ; 

</script>
<script type="module">
	import footer from "./footer.js" ; 
	document.getElementById("footerBottom").innerHTML = footer() ; 
</script>
<script type="module">
    import navbar from "./navbar.js" ; 
    document.getElementById("navbar").innerHTML = navbar() ; 
    
</script>
