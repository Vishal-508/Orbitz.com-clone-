    <div id="navbar">

	</div>
	<div id="outContainer">
		<div id="container">

		</div>
	</div>
</body>
</html>
<script>
	
	let hotelImages  = JSON.parse(localStorage.getItem("hotelImages"))||[] ; 
	let container = document.getElementById("container") ; 
	function showData(){
		container.innerHTML = null ; 
		hotelImages.forEach(function(el,i){
			// let div = document.createElement("div") ; 
			let img = document.createElement("img") ; 
			img.src = el.mainUrl ; 
			container.append(img) ; 
			// container.append(div)
		})
	}
	showData() ; 

</script>
