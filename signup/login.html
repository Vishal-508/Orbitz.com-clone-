<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="sks_navbar">
        <img src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="">
        <span id="sks_arrow"><a href="signup.html"> &#129128;</a></span>
    </div>
    
    

    <div id="sks_box1">
        <h1>Sign in</h1>
        <form id="sks_form1" onsubmit="checkIn(event)">
            <input type="text" placeholder="Email address" id="sks_email1">
            <p id="emailErr" class="error"></p>

            <input type="password" placeholder="Password" id="sks_pass1">
            <p id="passErr" class="error"></p>

            <input type="checkbox"><label>This is a public or shared device</label>
            <p id="tc">By signing in, I agree to the Orbitz Terms and Conditions, Privacy Statement and Orbitz Rewards Terms and Conditions.</p>
            <input type="submit" value="Sign in">
            <a href="#">Forgot password?</a>
        </form>
    </div>
        <div id="sks_last1">
                <p id="sks1">Don't have an account?
                <a href="signup.html"> Create one</a></p>
                <p>or continue with</p>
            <div id="sks_photo1">
                <img src="https://a.travel-assets.com/egds/marks/apple.svg">
                <img src="https://a.travel-assets.com/egds/marks/facebook.svg">
            </div>
        </div>
        
</body>
</html>
<script src="login.js"></script>
