<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="sks_navbar">
        <img src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="">
    </div>
    <span id="sks_arrow"><a href="login.html"> &#129128;</a></span>

    <div id="sks_box">
        <h1>Create an account</h1>
        <form id="sks_form" onsubmit="signIn(event)">
            <input type="text" placeholder="Email address" id="sks_email">
            <p id="mailErr" class="err"></p>

            <input type="text" placeholder="First name" id="sks_fname">
            <p id="fErr" class="err"></p>

            <input type="text" placeholder="Last name" id="sks_lname">
            <p id="lErr" class="err"></p>

            <input type="password" placeholder="Password" id="sks_pass">
            <p id="pasErr" class="err"></p>

            <input type="checkbox"><label>This is a public or shared device</label>  
            <p id="tc1">By creating an account, I agree to the Orbitz Terms and Conditions, Privacy Statement and Orbitz Rewards Terms and Conditions.</p>
            <input type="submit" value="Continue">
        </form>
    </div>
    <div id="sks_last">
        <p id="sks">Already have an account? <a href="login.html">Sign in</a></p>
        <p>or continue with</p>
        <div id="sks_photo">
            <img src="https://a.travel-assets.com/egds/marks/apple.svg">
            <img src="https://a.travel-assets.com/egds/marks/facebook.svg">
        </div>
    </div>
</body>
</html>
<script src="signup.js"></script>
